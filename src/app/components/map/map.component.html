<div class="map-box">
  <div class="map">
    <ngui-map [center]="currentPoint && currentPoint.googleLatLng">
      <marker *ngIf="currentPoint" [position]="currentPoint.googleLatLng"></marker>
    </ngui-map>
  </div>
  <div class="right-nav">
    <app-point-navigation [points]="points | async" (onPointChanged)="handlePointChanged($event)" [(selectedPoint)]="currentPoint"></app-point-navigation>
  </div>
</div>
